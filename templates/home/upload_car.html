{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
<link href="{% static 'css/upload_car.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="container">
    <h2></h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger">Upload Your Car</button>
    </form>
    <br>
</div>
{% endblock content %}
