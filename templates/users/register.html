{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock styles %}


{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-danger" type="submit">Sign Up</button>
    </form>


    <br>
</div>
{% endblock content %}
